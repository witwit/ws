sudo: false

language: node_js

node_js:
  - "7"
  - "6"

cache:
  yarn: true
  directories:
    - node_modules

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8

#install:
#  - npm install --no-optional

before_script:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3 # give xvfb some time to start
  - test ! -d node_modules || npm prune

script:
  - npm run test # also builds
  - npm run -s ws -- lint

after_script:
  - "sh -e /etc/init.d/xvfb stop"

env:
  global:
    - CXX=g++-4.8
    # secure SAUCE_USERNAME
    - secure: >-
        
    # secure SAUCE_ACCESS_KEY
    - secure: >-
        
